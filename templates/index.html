<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda DFS</title>
</head>
<body>
    <h1>Búsqueda DFS</h1>
    <p>Límite de profundidad recomendado: 15</p> <!-- Mensaje añadido -->
    <form method="post">
        <label for="estado_inicial">Estado inicial (separado por comas):</label><br>
        <input type="text" name="estado_inicial" id="estado_inicial" required><br>

        <label for="solucion">Solución (separado por comas):</label><br>
        <input type="text" name="solucion" id="solucion" required><br>

        <label for="limite">Límite de profundidad:</label><br>
        <input type="number" name="limite" id="limite" required><br>

        <button type="submit">Buscar</button>
    </form>
</body>
</html>
