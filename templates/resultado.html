<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de la búsqueda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
            padding: 8px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Resultado de la búsqueda</h1>
    {% if resultado %}
        <ul>
            {% for estado in resultado %}
                <li>{{ estado }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No se encontró la solución.</p>
        {% if alcanzado_limite is defined %}
            <p>Se alcanzó el límite de profundidad.</p>
        {% endif %}
    {% endif %}
</body>
</html>
